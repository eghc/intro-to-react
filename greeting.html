<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="greet"></div>
    <div id="list"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Greeting extends React.Component{
        render(){
          return(
            <div>
              <h1>Hello {this.props.name}!</h1>
              <p>What is on your to-do list</p>
            </div>
          )
        }
      }

      class TodoApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = { items: [], text: '' };
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        render() {
          return (
            <div>
              <TodoList items={this.state.items} />
              <form onSubmit={this.handleSubmit}>
                <input
                  id="new-todo"
                  onChange={this.handleChange}
                  value={this.state.text}
                />
                <button>
                  Add #{this.state.items.length + 1}
                </button>
              </form>
            </div>
          );
        }

        handleChange(e) {
          this.setState({ text: e.target.value });
        }

        handleSubmit(e) {
          e.preventDefault();
          if (!this.state.text.length) {
            return;
          }
          const newItem = {
            text: this.state.text,
            id: Date.now()
          };
          this.setState(state => ({
            items: state.items.concat(newItem),
            text: ''
          }));
        }
      }

      class TodoList extends React.Component {
        render() {
          return (
            <ul>
              {this.props.items.map(item => (
                <li key={item.id}>{item.text}</li>
              ))}
            </ul>
          );
        }
      }

      ReactDOM.render(
        <Greeting name="Erin"/>, document.getElementById('greet')
      );
      ReactDOM.render(
        <TodoApp />, document.getElementById('list')
        );

      </script>
  </body>

</html>
